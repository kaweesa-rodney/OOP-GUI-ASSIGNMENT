{% extends "base_sidebar.html" %}

{% block content %}

<div class="card">
    <h5 class="card-header">Change Password<p></p></h5>
    <div class="card-body">
        <form method="post">
            {% csrf_token %}
            
            <div class="mb-3">
                <label for="old_password">Current Password</label>
                <input type="password" name="old_password" id="old_password" class="form-control" required>
            </div>
        
            <div class="mb-3">
                <label for="new_password1">New Password</label>
                <input type="password" name="new_password1" id="new_password1" class="form-control" required>
            </div>
        
            <div class="mb-3">
                <label for="new_password2">Confirm New Password</label>
                <input type="password" name="new_password2" id="new_password2" class="form-control" required>
            </div>
        
            <button type="submit" class="btn btn-primary w-100">Change Password</button>
        </form>
    </div>
</div>


{% for field in form %}
  {% for error in field.errors %}
    <div class="text-danger">{{ error }}</div>
  {% endfor %}
{% endfor %}

  

{% endblock %}
